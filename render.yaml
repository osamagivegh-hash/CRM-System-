services:
  # Backend Service
  - type: web
    name: crm-backend
    env: node
    plan: starter
    region: oregon
    buildCommand: cd backend && npm ci --only=production
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: crm-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: BCRYPT_ROUNDS
        value: 12
      - key: FRONTEND_URL
        fromService:
          type: web
          name: crm-frontend
          envVarKey: RENDER_EXTERNAL_URL
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100

  # Frontend Service (Web Service for better integration)
  - type: web
    name: crm-frontend
    env: node
    plan: starter
    region: oregon
    buildCommand: cd frontend && npm ci && npm run build && npm install -g serve
    startCommand: serve -s build -l 10000
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: crm-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: GENERATE_SOURCEMAP
        value: false
      - key: PORT
        value: 10000

databases:
  - name: crm-database
    plan: starter
    region: oregon
    databaseName: crm_production
